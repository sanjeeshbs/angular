<form [formGroup]="form" (ngSubmit)="onSave(form.value)">
    <div class="employeeedit">
        <div class="form-group">
            <label for="id">ID:</label>
            <input formControlName="id" type="text" id='id' class="form-control">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" type="text" id='name' class="form-control">
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input formControlName="salary" type="text" id='salary' class="form-control">
        </div>
        <br>
        {{form.value | json}}
        <button class="btn btn-primary btn-sm">Submit</button>
    </div>
    <br>
</form>
